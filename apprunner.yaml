version: 1.0
runtime: nodejs16
build:
  commands:
    build:
      - npm install
run:
  command: node index.js
  environment:
    - name: DB_HOST
      value: your-mariadb-host
    - name: DB_USER
      value: your-mariadb-username
    - name: DB_PASSWORD
      value: your-mariadb-password
    - name: DB_DATABASE
      value: your-mariadb-database
